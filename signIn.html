<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

    <div class="container my-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="box col-md-8 text-center p-5">
                <h1 class="mb-3">Smart Login System</h1>
                <div class="msg"></div>
                <form action="">
                    <div class="form-group">
                        <input type="email" class="sgn-email form-control" id="username" placeholder="Enter your Email" required>
                        <input type="password" class="sgn-password form-control mt-3" id="password" placeholder="Enter your Password" required>
                        <div class="btn-container mt-5" style="position: relative;">
                            <button type="submit" id="login-btn" class="login btn btn-outline-info">Login</button>
                        </div>
                    </div>
                </form>

                <p class="mt-4">Don't have an account? <a href="signUp.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signIn.js"></script>
</body>
</html>

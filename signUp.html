<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

    <div class="container my-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="box col-md-8 text-center p-5">
                <h1 class="mb-3">Smart Login System</h1>
                <form action="" id="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        <input type="email" class="sgu-email form-control mt-3" id="email" placeholder="Enter your Email" required>
                        <input type="password" class="sgu-password form-control mt-3" id="password" placeholder="Enter your Password" required>
                        <small class="form-text text-danger mt-1">
                            Password must be at least 8 characters and include uppercase, lowercase, number, and special character.
                        </small>
                        <button type="submit" class="btn btn-outline-info mt-5 w-100">Sign Up</button>
                    </div>
                </form>

                <p class="mt-3">You have an account? <a href="signIn.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signUp.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="changePassword d-none">
      <div class="changePasswordField">
        <form id="changePasswordForm">
          <input
            type="password"
            class="o-pass form-control mt-3"
            placeholder="Enter your old Password"
            required
          />

          <input
            type="password"
            class="n-pass form-control mt-3"
            placeholder="Enter your new Password"
            required
          />

          <input
            type="password"
            class="r-n-pass form-control mt-3"
            placeholder="Re-Enter your new Password"
            required
          />

          <button type="submit" class="pass-cng btn btn-outline-info mt-5 w-100">
            Change Password
          </button>

          <button
            type="button"
            class="close btn btn-outline-danger mt-3 w-100"
            onclick="closeChangePassword()"
          >
            Close
          </button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-around">
      <span class="navbar-brand mb-0 h1 text-white">SMART LOGIN</span>
      <button class="btn btn-outline-warning" onclick="logout()">Logout</button>
    </nav>

    <div class="container my-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="box col-md-8 text-center p-5">
          <h1 id="greeting" class="mb-3"></h1>
          <p class="mt-3">You have successfully logged in!</p>
          <div class="btns d-flex flex-column align-items-center">
            <button
              type="submit"
              class="delete btn btn-outline-danger mt-5"
              onclick="deleteAccount()"
            >
              Delete Account
            </button>

            <button
              type="submit"
              class="btn btn-outline-primary mt-3"
              onclick="changePassword()"
            >
              Change Password
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/welcome.js"></script>
  </body>
</html>
